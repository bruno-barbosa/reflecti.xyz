<div class="container" style="margin-top:150px">
  <div class="col m8 offset-m2">
    <div class="rec">
      <i class="fa fa-video-camera" aria-hidden="true"></i>Rec
    </div>
    <div class="card">
      <div class="card-content black-text">
        <p style="margin-left:70%; display:inline-block;" class="flow-text">{{wall.title}}</p>
      </div>
      <div class="card-image">
        <a href="">
          <img class="wall-view" ng-src="{{wall.mediaUrl}}" alt="{{wall.caption}}" ui-sref="wall-view({id: wall._id})">
        </a>
      </div>
      <div class="card-action">
        <p class="truncate">{{wall.caption}}</p>
        <p>{{wall.reaction}}</p>
      </div>
    </div>
  </div>
</div>
