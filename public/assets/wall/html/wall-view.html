
  <div class="row" style="background: transparent;">
    <br>
    <br>
    <br>
    <br>


    <div class="col m8 offset-m2">
      <div class="rec">
        <i class="fa fa-video-camera" aria-hidden="true"></i>Rec
      </div>
      <div class="card">
        <div class="card-content black-text">
          <p style="margin-left:70%; display:inline-block;" class="flow-text">{{wall.title}}</p>
        </div>
        <div class="card-image">
          <a href="">
            <img ng-src="{{wall.mediaUrl}}" alt="{{wall.caption}}" ui-sref="wall-view({id: wall._id})">
            <p class="img-type circle flow-text"><{{mediaType |uppercase }}></p>
          </a>
        </div>
        <div class="card-action">
          <p class="truncate">{{wall.caption}}</p>
          <p>{{wall.reaction}}</p>
        </div>
      </div>

      <div id="result">

      </div>


    </div>
  </div>
