
  <div class="row" style="background: transparent;">
    <br>
    <br>
    <br>
    <br>

    <div class="col m6 offset-m2">
      <!-- <span ng-bind-html="emotionUNICODE"></span> -->
      <h4>{{wall.caption}}</h4>
    </div>
    <div class="col m2 right-align">
      <h4 style="color:green"><i>Posted by: {{wall._owner.firstName}}</i></h4>
    </div>


    <div class="col m8 offset-m2">

      <div class="card">
        <div class="card-image waves-effect waves-block waves-light center">
          <img class="activator" ng-src="{{wall.mediaUrl}}">
        </div>
      </div>
      <div class="card-content reactions">

        <div ng-repeat="reaction in wall.reactions"><img ng-src="{{ reaction.reactionUrl }}" class="reactionImg"></div>
      </div>

      <div id="result">

      </div>


    </div>
  </div>
