  <div class="row">

    <div class="col s12 profile-header">
      <div class="frame">
        <img ng-show="currentUser.imgurl" ng-src="{{currentUser.imgurl}}" onerror="this.src= '//www.drupal.org/files/profile_default.png'" class="profile-pic">
        <img ng-hide="currentUser.imgurl" src='//www.drupal.org/files/profile_default.png' class="profile-pic">
        <span class="profile-name">
          {{currentUser.firstName}} {{currentUser.lastName}}
        </span>
      </div>
    </div>

    <div class="col s12 nav">
      <ul class="tabs">
        <li class="tab col s12"><a ui-sref="profile-walls">Walls</a></li>
        <li class="tab col s12"><a ui-sref="profile-reactions">Reactions</a></li>
      </ul>
    </div>

    <div class="row">
      <div class="col s8 offset-s2" ng-repeat="wall in currentUser._walls">
        <div class="card hoverable">
          <div class="card-content black-text">
            <p style="margin-left:70%; display:inline-block;" class="flow-text">{{wall.title}}</p>
          </div>

          <div class="card-image">
            <a href="">
              <img class="wall-profile" ng-src="{{wall.mediaUrl}}" alt="{{wall.caption}}" ui-sref="wall-view({id: wall._id})">
              <p class="img-type circle flow-text"><{{mediaType |uppercase }}></p>
            </a>
          </div>

          <div class="card-action">
            <p class="truncate">{{wall.caption}}</p>
            <p>{{wall.reaction}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
